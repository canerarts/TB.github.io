<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Fitness World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #111;
            color: #fff;
        }

        header {
            padding: 20px 50px;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #fff;
        }
        /* Header Navigasyon Bağlantıları */
header .nav-links a {
    color: white; /* Bağlantıların beyaz olması */
    text-decoration: none; /* Alt çizgiyi kaldır */
    font-weight: bold; /* Home yazısını kalın yapmak */
    font-size: 16px;
}


        header .logo img {
            height: 60px;
            object-fit: contain;
        }

        .contact-container {
            padding: 80px 50px;
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .contact-container:hover {
            transform: scale(1.03);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
        }

        p {
            text-align: center;
            color: #ddd;
            margin-bottom: 30px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 6px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .contact-form input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #e60000;
            border: none;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #ff3300;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            outline: none;
            border: 2px solid #e60000;
        }

        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 50px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animation for form elements */
        .contact-form input, .contact-form textarea {
            animation: fadeIn 1.5s ease-out;
        }

        .contact-form input[type="submit"] {
            animation: bounceIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(10px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="R2.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="index.html" style="color: white;">Home</a>
        </div>
    </header>

    <!-- Contact Us Section -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below, and we'll get back to you as soon as possible.</p>

        <!-- Contact Form -->
        <form action="https://formspree.io/f/mnnnlzeo" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Fitness World. All rights reserved.</p>
        <p><a href="https://instagram.com/ccanerakdag" target="_blank">Follow us on Instagram</a></p>
    </footer>

</body>
</html>
